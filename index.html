<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Guess the Age</title>

    <meta name="author" content="Thiago Ferreira">
    <meta name="description" content="Guess if a displayed number matches your age">
    <meta name="keywords" content="guess the age, adivinha a idade, jogo">
    <meta name="robots" content="index, follow">

    <!-- Vendors -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container mt-4">
        <div class="text-center result">
            <h1 class="mb-3">Guess the Age</h1>
            <h4>Is your age in the table below?</h4>
            <p class="text-muted"><small>Pay close attention so you don't make a mistake and miss a number</small></p>
        </div>
        <div class="matrix mt-5"></div>
        <div class="row mt-5 toolbox">
            <div class="col-6 text-end">
                <button class="btn btn-lg btn-success btn-yes"><i class="bi bi-check-circle me-2"></i>Yes</button>
            </div>
            <div class="col-6">
                <button class="btn btn-lg btn-danger btn-no"><i class="bi bi-x-circle me-2"></i>No</button>
            </div>
        </div>
        <div class="row mt-5 toolbox-again d-none">
            <div class="col-12 text-center ">
                <h2 class="text-success">You are <span class="your-age"></span> years old</h2>
                <button class="btn btn-lg btn-outline-secondary btn-refresh mt-5"><i class="bi bi-arrow-clockwise me-2"></i>Try Again</button>
            </div>
        </div>
    </div>

    <!-- Vendors -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom -->
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
